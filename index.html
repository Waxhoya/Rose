<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Courgette|Exo|Hammersmith+One|Shadows+Into+Light" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/icon.css">
    <link rel="stylesheet" href="styles/layout.css">
  </head>
    <body>
      <header>
        <title>AJ Reel | Developer</title>
        <h1>{ Welcome to The Site }</h1>
        <h6>is cold, and also dark...</h6>
      <nav class="main-nav">
        <div class="icon-reddit"></div>
        <ul>
          <li>
            <select id="category-filter" class="tab">
              <option value=""> Project Subject </option>
            </select>
          </li>
          <li>
            <select id="author-filter" class="tab">
              <option value=""> Blog Author</option>
            </select>
          </li>
          <li><a href="http://www.github.com/waxhoya" class="icon-git">GitHub</a></li>
          <li><a href="http://www.reddit.com/u/root_hat" class="icon-reddit">Reddit!</a></li>
          <li><a href="http://stackoverflow.com/users/5987703/aj-pdx" class="icon-stackoverflow">StackOverflow</a></li>
          <li><a href="https://teamtreehouse.com/albertreel" class="icon-stacked">TeamTreehouse.Com</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <section id="blog">
        <script id="blog-template" type="text/x-handle-template">
          <div class="entry" data-category="{{category}}" data-author="{{author}}">
            <h3>{{title}}</h3>
            By: {{author}}
            On: {{category}}
            <br>
            {{{body}}}
            <br>
          </div>
        </script>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="scripts/blogs.js"></script>
    <script src="scripts/info.js"></script>
    <script src="scripts/filter.js"></script>
    </body>
</html>
